<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap URL Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 15px;
            display: none;
        }

        .btn-download:hover:not(:disabled) {
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .example strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Sitemap URL Extractor</h1>
        <p class="subtitle">Extract all URLs from any sitemap and export to CSV</p>
        
        <form id="sitemapForm">
            <div class="form-group">
                <label for="sitemapUrl">Sitemap URL</label>
                <input 
                    type="url" 
                    id="sitemapUrl" 
                    name="sitemapUrl" 
                    placeholder="https://example.com/sitemap.xml"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Extract URLs
            </button>
            
            <button type="button" class="btn btn-download" id="downloadBtn">
                üì• Download CSV
            </button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Extracting URLs from sitemap...</p>
        </div>

        <div class="status" id="status"></div>

        <div class="example">
            <strong>Example sitemap URLs:</strong><br>
            ‚Ä¢ https://www.google.com/sitemap.xml<br>
            ‚Ä¢ https://example.com/sitemap.xml<br>
            ‚Ä¢ https://example.com/sitemap_index.xml
        </div>
    </div>

    <script>
        const form = document.getElementById('sitemapForm');
        const submitBtn = document.getElementById('submitBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        let csvData = '';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sitemapUrl = document.getElementById('sitemapUrl').value.trim();
            
            if (!sitemapUrl) {
                showStatus('Please enter a sitemap URL', 'error');
                return;
            }

            // Show loader, hide status, disable button
            loader.style.display = 'block';
            status.style.display = 'none';
            downloadBtn.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Extracting...';

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sitemap_url: sitemapUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to extract URLs');
                }

                csvData = data.csv_data;
                showStatus(`‚úÖ Successfully extracted ${data.url_count} URLs!`, 'success');
                downloadBtn.style.display = 'block';
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Extract URLs';
            }
        });

        downloadBtn.addEventListener('click', async () => {
            if (!csvData) {
                showStatus('No data to download', 'error');
                return;
            }

            // Create blob and download
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sitemap_urls.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
